    <link rel="shortcut icon" href="img/rajus.ico" />
    <meta name=apple-mobile-web-app-capable content=yes />
    <meta name=apple-mobile-web-app-status-bar-style content=black />

</head>

<body>

    <ion-app>

        <ion-content>            

            <div class="container">

                    <img src="img/icons/rajus.svg" id="img_lands_logo">

                <div id="main_login">

                    <div id="logo_login" class="ion-margin-bottom">
                        <ion-item id="title_login" lines="none">
                            <h1 class="ion-margin-end">RAJUS</h1>
                            <ion-icon src="img/icons/rajus.svg" size="large">
                        </ion-item>
                    </div>

                    <ion-list>
                        <ion-item lines="none" class="inputs_login ion-margin-bottom ion-margin-top">
                            <ion-icon name="people" slot="start" color="primary"></ion-icon>
                            <ion-input type="tel" placeholder="CPF" color="primary"></ion-input>
                        </ion-item>

                        <ion-item lines="none" class="inputs_login ion-margin-bottom">
                            <ion-icon name="key" slot="start" color="primary"></ion-icon>
                            <ion-input type="password" placeholder="Senha" color="primary"></ion-input>
                        </ion-item>

                        <ion-item lines="none">
                            <ion-checkbox class="ion-margin-end pointer"></ion-checkbox>
                            <ion-label color="primary">Lembrar acesso</ion-label>
                        </ion-item>
                    </ion-list>

                    <!-- Excluir "a Href" depois-->

                    <a href="pages/home.htm">
                        <ion-button id="btn_acessar" class="ion-margin-top pointer" expand='block'>Acessar</ion-button>
                    </a>

                    <ion-item lines="none">
                        <ion-button id="btn_gmail" slot="end">
                            <ion-icon src="img/icons/google.svg" class="ion-margin-end"></ion-icon>
                            Acessar com Gmail
                        </ion-button>
                    </ion-item>
                </div>

                <div id="aside_login" class="container">
                    <ion-card class="no_box_shadow">
                        <ion-card-title color="light" class="ion-text-center">Saúde para todos nós</ion-card-title>
                        <ion-card-content class="color_light">
                            <p>Nosso sistema permite maior facilidade para os pacientes</p>

                            <ion-item lines="none">
                                <img src="img/icons/eletrocardiograma.svg">
                            </ion-item>
                        </ion-card-content>
                    </ion-card>
                </div>
            </div>

        </ion-content>

        <ion-footer>
            <ion-toolbar>
                <ion-tabs id="tabs">
                    <ion-tab-bar slot="bottom">

                        <ion-tab-button tab="version">
                            <ion-icon name="information-circle" color="primary"></ion-icon>
                            <ion-label>Sobre nós</ion-label>
                        </ion-tab-button>

                        <ion-tab-button tab="map">
                            <ion-icon name="help" color="primary"></ion-icon>
                            <ion-label>Dúvidas</ion-label>
                        </ion-tab-button>

                        <ion-tab-button tab="recovery">
                            <ion-icon name="key" color="primary"></ion-icon>
                            <ion-label>Recuperar senha</ion-label>
                        </ion-tab-button>
                    </ion-tab-bar>
                </ion-tabs>
            </ion-toolbar>
        </ion-footer>
    </ion-app>

</body>
