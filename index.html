    <link rel="stylesheet" type="text/css" href="css/base.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />

</head>

<body>

    <ion-app>
        <ion-content class="swiper-no-swiping">
            <ion-slides id="slides">

                <ion-slide>
                    <div id="login">

                        <img id="logo" class="ion-margin-bottom ion-padding-bottom" src="img/rajus2.svg"
                            alt="Logo Rajus">

                        <ion-item class="ion-text-center anm_max_height io_bg_item">
                            <ion-icon name="people" class="border_r ion-padding-end" color="primary"></ion-icon>
                            <ion-input type="text" placeholder="Digite seu CPF" id="input_cpf"></ion-input>
                        </ion-item>

                        <br>

                        <ion-item class="ion-text-center anm_max_height io_bg_item" id="item_password">
                            <ion-icon name="key" class="border_r ion-padding-end" color="primary"></ion-icon>
                            <ion-input type="password" id="input_password" placeholder="Digite sua senha"></ion-input>
                        </ion-item>

                        <ion-item lines="none" id="recuperar_senha">
                            <ion-item lines="none" class="pointer">
                                <ion-checkbox class="ion-margin-end"></ion-checkbox>
                                <ion-label color="light">Lembrar acesso</ion-label>
                            </ion-item>

                            <ion-label class="ion-text-end pointer" onclick="animationRecoveryPassword()" color="light">
                                Recuperar senha
                            </ion-label>
                        </ion-item>

                        <ion-item class="ion-text-center n_height" lines="none" id="sei_minha_senha">
                            <ion-label onclick="iKnowMyPassword()" color="light" class="pointer">Eu sei minha senha
                            </ion-label>
                        </ion-item>

                        <ion-button id="btn_acessar" expand="full" size="large"
                            class="ion-margin-top ion-margin-bottom">Acessar
                        </ion-button>

                        <ion-button class="ion-margin-top" color="light">
                            <ion-icon src="img/google.svg" class="ion-margin-end"></ion-icon>
                            <ion-label color="primary">Acessar com Gmail</ion-label>
                        </ion-button>
                    </div>
                </ion-slide>

            </ion-slides>
        </ion-content>

        <script>

            // Controle Slides //
            function deslogar() {
                slides.slidePrev();
            }

            // Autentication Firebase //
        </script>

        <script src="js/animations.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase-auth.js"></script>
        <script src="js/app.js"></script>
        <script src="js/authentication.js"></script>



    </ion-app>

</body>
