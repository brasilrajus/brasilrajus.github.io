    <link rel="stylesheet" type="text/css" href="css/base.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/animations.css" />

<body>

    <ion-app>
        <ion-header>
            <ion-toolbar>
                <ion-buttons slot="start">
                    <a href="./../pages/home.htm">
                        <ion-icon src="img/rajus2.svg" size="large" class="ion-margin-start"></ion-icon>
                    </a>
                </ion-buttons>
                <ion-title color="light">Rajus</ion-title>
            </ion-toolbar>
        </ion-header>

        <ion-content class="swiper-no-swiping">

            <ion-slides>

                <ion-slide>
                    <div id="cadastro">

                        <h1 class="color_s ion-margin-bottom ion-padding-bottom ion-margin-start">Cadastro</h1>

                        <ion-item lines="none" class="ion-margin-bottom pointer">
                            <ion-label color="light" onclick="aSerCadastrado('paciente')" id="paciente">Paciente
                            </ion-label>
                            <ion-label class="ion-text-end pointer" color="light"
                                onclick="aSerCadastrado('profissional')" id="profissional">Profissional</ion-label>
                        </ion-item>

                        <ion-item>
                            <ion-icon name="people" class="ion-margin-end" color="light"></ion-icon>
                            <ion-input type="text" placeholder="Nome" color="light"></ion-input>
                        </ion-item>

                        <ion-item>
                            <ion-icon name="people" class="ion-margin-end" color="light"></ion-icon>
                            <ion-input type="number" placeholder="CPF" color="light"></ion-input>
                        </ion-item>

                        <ion-item>
                            <ion-icon name="people" class="ion-margin-end" color="light"></ion-icon>
                            <ion-input type="email" placeholder="Email" color="light" id="input_email"></ion-input>
                        </ion-item>

                        <ion-item>
                            <ion-icon name="people" class="ion-margin-end" color="light"></ion-icon>
                            <ion-input type="text" placeholder="Senha" color="light" id="input_password"></ion-input>
                        </ion-item>

                        <ion-item id="cartaoSus">
                            <ion-icon name="people" class="ion-margin-end" color="light"></ion-icon>
                            <ion-input type="numero" placeholder="Cartão SUS" color="light"></ion-input>
                        </ion-item>

                        <ion-item class="ion-margin-bottom" id="CR">
                            <ion-icon name="people" class="ion-margin-end" color="light"></ion-icon>
                            <ion-input type="text" placeholder="Conselho regional" color="light"></ion-input>
                        </ion-item>

                        <ion-item lines="none" id="chooseCR">
                            <ion-label color="light">Selecione o conselho</ion-label>
                            <ion-select okText="Confirmar" cancelText="Cancelar">
                                <ion-select-option value="brown">CRM</ion-select-option>
                                <ion-select-option value="blonde">Coren</ion-select-option>
                                <ion-select-option value="black">CRF</ion-select-option>
                                <ion-select-option value="red">CRO</ion-select-option>
                            </ion-select>
                        </ion-item>

                        <ion-button color="light" class="ion-margin-top" id="btn_cadastrar">
                            <ion-label color="primary">Cadastrar</ion-label>
                        </ion-button>

                    </div>
                </ion-slide>

            </ion-slides>
        </ion-content>

        <script src="js/animations.js"></script>
        <script src="js/register.js"></script>

    </ion-app>

</body>
