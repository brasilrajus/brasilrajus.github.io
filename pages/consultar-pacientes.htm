<body>

    <ion-app>

        <ion-header>
            <ion-toolbar color="primary">
                <ion-buttons slot="start">
                    <a href="/pages/home.htm">
                        <ion-icon size="large" src="/img/icons/rajus.svg">
                </ion-buttons>
                <ion-title slot="start" color="light">RAJUS</ion-title>
                </a>
                <ion-buttons slot="end">
                    <a href="/pages/home.htm">
                        <ion-icon size="large" name="arrow-round-back">
                    </a>
                </ion-buttons>
            </ion-toolbar>
        </ion-header>

        <ion-content>

            <div class="container">

                <ion-card class="no_box_shadow">
                    <ion-item lines="none">
                        <ion-label position="stacked" class="ion-text-center text_bolder" color="primary">CPF do
                            paciente
                        </ion-label>
                        <ion-input type="text" color="primary"></ion-input>
                    </ion-item>

                    <div class="ion-margin-top" id="ultimos_pacientes_consultados">
                        <ion-card-title color="primary" class="ion-text-center ion-margin-top">Pacientes recentes
                        </ion-card-title>

                        <ion-item lines="none">
                            <ion-label color="primary">Ricardo Pereira</ion-label>
                            <ion-icon slot="end" name="arrow-round-forward" color="primary"></ion-icon>
                        </ion-item>

                        <ion-item lines="none">
                            <ion-label color="primary">Luana Andrade</ion-label>
                            <ion-icon slot="end" name="arrow-round-forward" color="primary"></ion-icon>
                        </ion-item>

                        <ion-item lines="none">
                            <ion-label color="primary">Luciana Silva</ion-label>
                            <ion-icon slot="end" name="arrow-round-forward" color="primary"></ion-icon>
                        </ion-item>

                        <ion-item lines="none">
                            <ion-label color="primary">André Ribeiro</ion-label>
                            <ion-icon slot="end" name="arrow-round-forward" color="primary"></ion-icon>
                        </ion-item>
                    </div>
                </ion-card>

            </div>
        </ion-content>
    </ion-app>

</body>
