<body>

    <ion-app>

        <ion-header>
            <ion-toolbar color="primary">
                <ion-buttons slot="start">
                    <ion-icon size="large" src="/img/icons/rajus.svg">
                </ion-buttons>
                <ion-title slot="start" color="light">RAJUS</ion-title>
                <ion-buttons slot="end">
                    <ion-icon size="large" name="log-out">
                </ion-buttons>
            </ion-toolbar>
        </ion-header>

        <ion-content>

            <ion-segment class="ion-padding">
                <ion-segment-button value="paciente" id="segment_paciente">
                    <ion-label>Paciente</ion-label>
                </ion-segment-button>
                <ion-segment-button value="enemies" id="segment_prescritor">
                    <ion-label>Prescritor</ion-label>
                </ion-segment-button>
            </ion-segment>

            <ion-list class="cadastro">
                <ion-item lines="none">
                    <ion-label position="stacked" color="primary">CPF</ion-label>
                    <ion-input type="text"></ion-input>
                </ion-item>

                <ion-item lines="none">
                    <ion-label position="stacked" color="primary">Nome Completo</ion-label>
                    <ion-input type="text"></ion-input>
                </ion-item>

                <ion-item lines="none">
                    <ion-label position="stacked" color="primary">Email</ion-label>
                    <ion-input type="text"></ion-input>
                </ion-item>

                <ion-item lines="none">
                    <ion-label position="stacked" color="primary">Repetir Email</ion-label>
                    <ion-input type="text"></ion-input>
                </ion-item>

                <div id="input_sus">
                    <ion-item lines="none">
                        <ion-label position="stacked" color="primary">Cartão SUS</ion-label>
                        <ion-input type="text"></ion-input>
                    </ion-item>
                </div>

                <div id="input_crm">
                    <ion-item lines="none">
                        <ion-label position="stacked" color="primary">Conselho Regional</ion-label>
                        <ion-select type="text">
                            <ion-select-option value="brown">CRM</ion-select-option>
                            <ion-select-option value="blonde">Coren</ion-select-option>
                            <ion-select-option value="black">CRF</ion-select-option>
                            <ion-select-option value="red">CRO</ion-select-option>
                        </ion-select>
                    </ion-item>
                </div>
            </ion-list>

            <ion-item lines="none">
                <ion-button slot="end">Finalizar Cadastro</ion-button>
            </ion-item>
        </ion-content>
    </ion-app>

    <script src="js/animations-cadastrar.js"></script>

</body>
