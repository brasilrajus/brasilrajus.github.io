<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title color="light" class="ion-text-center">Prescritor</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="deslogar()">
        <ion-icon slot="icon-only" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="bg_none">
  <ion-card class="shadow_none">

    <ion-button expand="block" class="ion-margin-bottom" routerLink="/cadastrar-postos-de-atendimento">
      Cadastrar Postos
      <ion-icon name="log-in" color="light" class="ion-margin-start"></ion-icon>
    </ion-button>

  </ion-card>
</ion-content>
