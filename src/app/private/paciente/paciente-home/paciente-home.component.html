<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
    <ion-title color="light">Paciente</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="deslogar()" color='light'>
        <ion-icon slot="icon-only" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="bg_none">
    <ion-row justify-content-start>

      <ion-card class="card-menu-paciente ion-padding" *ngFor="let card of cardsMenu" routerLink="{{card.link}}">
        <ion-card-subtitle color="primary" class="ion-text-center">{{card.title}}</ion-card-subtitle>
        <img src="{{card.img}}">
      </ion-card>

    </ion-row>

</ion-content>
